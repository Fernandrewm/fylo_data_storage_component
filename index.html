<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fylo data storage component</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <section class="card card-1">
      <img src="images/logo.svg" alt="Fylo Logo">
      <div class="options">
        <a class="options-style" href="#">
          <img src="images/icon-document.svg" alt="">
        </a>
        <a class="options-style" href="#">
          <img src="images/icon-folder.svg" alt="">
        </a>
        <a class="options-style" href="#">
          <img src="images/icon-upload.svg" alt="">
        </a>
      </div>
    </section>
    <section class="card card-2">
      <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
      <div class="progress_bar">
        <progress id="file" value="80" max="100"> 32% </progress>
        <div class="progress_bar-text">
          <p class="gb-1">0 GB</p>
          <p class="gb-2">1000 GB</p>
        </div>
      </div>
      <div class="remaining-storage">
        <p> <span>185</span> GB LEFT</p>
      </div>
    </section>
  </div>
</body>
</html>
